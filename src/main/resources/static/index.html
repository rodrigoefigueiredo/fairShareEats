<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fair Share Eats</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Fair Share Eats</h1>
	<div id="formContainer"></div>

	<button type="button" class="addPersonButton" id="addPersonButton">Add Person</button>

	<!-- Novos campos: Shipping e Discount -->
	<div>
		<label for="shipping">Shipping:</label>
		<input type="number" id="shipping" step="0.01" required>
	</div>
	<div>
		<label for="discount">Discount:</label>
		<input type="number" id="discount" step="0.01" required>
	</div>

	<button type="button" id="calculateButton">Calculate</button>

	<div id="result">
        <h2>Result:</h2>
        <div id="resultList">
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
